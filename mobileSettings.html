<!DOCTYPE html>
<html>
    <head>
        <title>Clock Settings</title>
        <link rel="stylesheet" href="settings.css">
        <script src="settings.js"></script>
        <style>
            html {
                overflow: auto !important;
            }
        </style>
    </head>

    <body>
        <p>Classes:</p>
        <input placeholder="First Class" id="c1">
        <input placeholder="Second Class" id="c2">
        <input placeholder="Third Class" id="c3">
        <input placeholder="Fourth Class" id="c4">
        <input placeholder="Fifth Class" id="c5">
        <input placeholder="Sixth Class" id="c6">
        <br>
        <p>&nbsp;</p>

        <p>Lunch Schedules:</p>
        <span>A-Day Lunch: </span>
        <button onclick="setaluncha()" id="1">A-Lunch</button>
        <button onclick="setbluncha()" id="2">B-Lunch</button>
        <br>
        <span>B-, C-, and D-Day Lunch:</span>
        <button onclick="setalunchb()" id="3">A-Lunch</button>
        <button onclick="setblunchb()" id="4">B-Lunch</button>
        <br>
        <p>&nbsp;</p>

        <button onclick="
            if (document.getElementById('c1').value.toString() !== '') {
                localStorage.setItem('c1', document.getElementById('c1').value.toString());
            }
            if (document.getElementById('c2').value.toString() !== '') {
                localStorage.setItem('c2', document.getElementById('c2').value.toString());
            }
            if (document.getElementById('c3').value.toString() !== '') {
                localStorage.setItem('c3', document.getElementById('c3').value.toString());
            }
            if (document.getElementById('c4').value.toString() !== '') {
                localStorage.setItem('c4', document.getElementById('c4').value.toString());
            }
            if (document.getElementById('c5').value.toString() !== '') {
                localStorage.setItem('c5', document.getElementById('c5').value.toString());
            }
            if (document.getElementById('c6').value.toString() !== '') {
                localStorage.setItem('c6', document.getElementById('c6').value.toString());
            }
            window.open('mobile.html', target='_self');
        ">Save & Exit</button>
        <button style="float: right;" onclick="reset()">Reset Local Storage</button>
        
        <script src="mobileUpdate.js"></script>
    </body>
</html>
